version: 1
backend:
  phases:
    build:
      commands:
        - yum clean metadata
        - yum update -y ca-certs # to fix ssl download errors before we hit them in golang install
        - "# Install required dependencies"
        - "# jq is to create a proper parameters.json file"
        - amazon-linux-extras enable golang1.19
        - yum -y install golang jq
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
